name: demo_adsp_background_job

commands:
  #
  # Run Time Commands
  #

  # The `Worker` is used to launch background jobs.  Leave as-is under most conditions.
  Worker:
    env_spec: worker
    unix: mlflow-adsp worker

  # Example workflow entry points

  # Running the workflow from the command line
  Main:
    env_spec: default
    unix: mlflow run . --env-manager local

  # Run `process_one` workflow step from the command line
  ProcessOneStep:
    env_spec: default
    unix: mlflow run -e process_one . --env-manager local

  #
  # Development Time Commands
  #

  bash:
    env_spec: default
    unix: |
      bash

  lint:
    env_spec: default
    unix: |
      pylint *.py
      isort --check --diff .
      black --check --diff .

  lint:fix:
    env_spec: default
    unix: |
      isort .
      black  .
      jupyter nbconvert --ClearOutputPreprocessor.enabled=True --inplace *.ipynb

  start:jupyterlab:
    env_spec: default
    unix: |
      jupyter lab

variables:
  MLFLOW_DISABLE_ENV_MANAGER_CONDA_WARNING: "TRUE"

  # Allow insecure tls (opens up man-in-the-middle attacks).
  MLFLOW_TRACKING_INSECURE_TLS: "true"

  # If these are NOT defined as AE User Secrets they MUST be set here.
  # AE5_HOSTNAME:
  # AE5_USERNAME:
  # AE5_PASSWORD:

  # If invoking MLFlow from the command line, then these MUST be set:
  # MLFLOW_TRACKING_URI:
  # MLFLOW_REGISTRY_URI:
  # MLFLOW_TRACKING_TOKEN:

  # Project Level

  MLFLOW_EXPERIMENT_NAME: demo_adsp_background_job

channels:
    - https://conda.anaconda.org/conda-forge
    - https://conda.anaconda.org/joshburt
    - https://conda.anaconda.org/ae5-admin

platforms:
  - linux-64
  - osx-64
  - osx-arm64
  - win-64

env_specs:
  default:
    description: Default Environment
    packages:
      # Language Level
      - defaults:python=3.11

      # MLFlow
      - conda-forge:mlflow
      - defaults:make
      - defaults:virtualenv
      - defaults:pip
      - defaults:click
      - defaults:pydantic<=2

      # AE5
      - defaults:ipykernel
      - ae5-admin:ae5-tools

      # AE5 [MLFlow]
      - joshburt:mlflow-adsp>=0.30

      # Project Maintenance and Development
      - defaults:isort
      - defaults:pylint
      - defaults:black
      - defaults:jupyter-black
      - defaults:pytest
      - defaults:pytest-cov
      - defaults:python-dotenv

      # Stand-Alone Development
      # - defaults:jupyterlab

  worker:
    description: Worker Environment
    packages:
      # Language Level
      - defaults:python=3.11

      # MLFlow
      - conda-forge:mlflow
      - defaults:make
      - defaults:virtualenv
      - defaults:pip
      - defaults:click
      - defaults:pydantic<=2

      # AE5
      - defaults:ipykernel
      - ae5-admin:ae5-tools

      # AE5 [MLFlow]
      - joshburt:mlflow-adsp>=0.30

      # Stand-Alone Development
      # - defaults:jupyterlab