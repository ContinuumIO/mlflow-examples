commands:
  #############################################################################
  # Run Time Commands
  #############################################################################

  host-production-model-rest-api:
    env_spec: default
    unix: |
        mlflow-adsp serve --model-uri models:/literacy_rate_quality/Production
    supports_http_options: true

  wine-quality-dashboard:
    env_spec: default
    unix: |
        panel serve consume-rest-api-dashboard.ipynb --address 0.0.0.0 --port 8086 --warm
    supports_http_options: true

  #############################################################################
  # Development Time Commands
  #############################################################################

  bash:
    env_spec: default
    unix: |
      bash

  lint:
    env_spec: default
    unix: |
      pylint *.py
      isort --check --diff .
      black --check --diff .

  lint:fix:
    env_spec: default
    unix: |
      isort .
      black  .
      jupyter nbconvert --ClearOutputPreprocessor.enabled=True --inplace notebooks/*.ipynb

  start:jupyterlab:
    env_spec: default
    unix: |
      jupyter lab


